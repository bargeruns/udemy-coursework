<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <title>Learn & Understand AngularJS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  </head>
  <body ng-controller="MainController as main">
    <div class="container">
      <div class="row-fluid">
        <div class="col-xs-12"><h1>Hello, @{{main.name}}</h1></div>
      </div>
      <div class="row-fluid">
        <form name='userForm'>
          <label for="name">Enter your Twitter handle: </label>
          <input type="text" name="name" ng-model="main.name" id="" placeholder="" required minlength='3'>
          <div ng-messages="userForm.name.$error">
            <div ng-message="required" class="alert alert-danger">Please enter your Twitter handle.</div>
            <div ng-message='minlength'>Value must be at least 3 characters.</div>
          </div>
        </form>
      </div>
      <div class="row-fluid">
        <a href="//twitter.com/{{main.name}}"><h2>@{{main.lowercaseName()}}</h2></a>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script> 
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-messages.js"></script>
    <script src="app.module.js"></script>
    <script src="main.controller.js"></script>
  </body>
</html>
